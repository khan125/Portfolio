<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="mashead">
        <h1>Test Your Typing Speed Here </h1>
    </header>

    <main class="main">
        <article class="intro">
            <p>This is a typing Test. Your goal is to duplicate the provided text ,Exactly in the field below.
                The timer will start when start typing in the text exactly.Good <Luck!></Luck!>
            </p>
        </article>
        <section class="test-area">
            <div id="origin-text">
                <p>The text to test</p>
            </div>
            <div class="text-wrapper">
                <textarea id="text-area" name="textarea" rows="6" placeholder="The Clock Starts When you start typing"></textarea>

            </div>
            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>
                <button id="reset">Start Over</button>
            </div>
        </section>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
